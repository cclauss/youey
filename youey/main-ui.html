    <script>
      console = new Object();
      console.log = function(log) {
        sendEvent('error', log)
        //window.location.href = "youey-log:" + encodeURIComponent(JSON.stringify(log));
        return false;
      };
      
      window.onerror = (function(error, url, line, col, errorobj) {
        console.log({
          error: error, url: url, line: line, col: col, stack: errorobj
        });
      });
      
      function sendEvent(event_name, ...params) {
        package = {
          event: event_name,
          params: params
        }
        actualSend(package);
      }
      
      function actualSend(package) {
        [actual send code]
      }
      
      window.addEventListener("resize", function(event) { sendEvent("resize"); })

    </script>
