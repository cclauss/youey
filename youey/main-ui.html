<!doctype html>
<html>

    <title>JSUI</title>
    <style type="text/css">
    * {
        -webkit-user-select: none;
    }
    
    ripple {
		  width: 0;
		  height: 0;
		  border-radius: 50%;
		  background: rgba(255, 255, 255, 0.4);
		  transform: scale(0);
		  position: absolute;
		  opacity: 1;
		}
		.rippleEffect {
		    animation: rippleDrop .6s linear;
		}
		
		@keyframes rippleDrop {
		  100% {
		    transform: scale(2);
		    opacity: 0;
		  }
		}
    </style>

          error: error, url: url, line: line, col: col, stack: errorobj
        });
      });

      function sendEvent(event_name, ...params) {
        package = {
          event: event_name,
          params: params
        }
        [actual send code]
      }

      }

      window.addEventListener("resize", function(event) { sendEvent("window_resize"); })

      var youey_handlers = {};

  </head>
  <body onload="setTimeout(initialize, 300);" id="App" style="box-sizing: border-box; position:absolute; margin:0; top:0px;left:0px; width: 100%; height: 100%;">
